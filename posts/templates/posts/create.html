{% extends "base.html" %}
{% block title %}New post{% endblock %}
{% block content %}
    <h1>New post</h1>
    <form action="{% url 'api:post-create-view' pk=post.pk %}" method="post">
        {% csrf_token %}
        {% render_form serializer %}
        <input type="submit" value="Post it!">
    </form>
{% endblock %}
